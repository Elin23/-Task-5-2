<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="icon" href="./assests/imgs/iconpng.png">
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!--font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
     <!-- Animate.css CDN: used in Sweet Alert -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!--Main CSS File-->
    <link rel="stylesheet" href="./assests/css/style.css">

</head>

<body>
    <main class="p-2 d-flex align-items-center justify-content-center">
        <div class="converter p-5 rounded-4 d-flex align-items-center justify-content-center flex-column">
            <h1 class="title text-white py-2 fs-2 mb-3 text-uppercase">Unit Converter</h1>
            <select class="form-select menu" aria-label="Default select example">
            </select>
            <div class="row d-flex justify-content-center align-items-center mt-3 ">
                <div class="col-lg-5 col-md-12">
                    <div class=" col-lg-12">
                        <label for="validationDefault04" class="form-label text-white">From:</label>
                        <select class="form-select units from" id="validationDefault04" required>
                            <option selected disabled>choose...</option>
                            <option value="meter">meter</option>
                            <option value="kilometer">kilometer</option>
                            <option value="centimeter">centimeter</option>
                            <option value="millimeter">millimeter</option>
                        </select>
                    </div>
                    <input type="text" class="form-control mt-2 input" placeholder="Enter value..">
                </div>
                <div class="icon convert-btn col-lg-2 col-md-12 mx-lg-3 my-3 my-lg-0 d-flex align-items-center justify-content-center rounded-circle">
                    <i class="fa-solid fa-arrow-right text-white fs-4"></i>
                </div>
                <div class="col-lg-5 col-md-12">
                    <div class=" col-lg-12">
                        <label for="validationDefault04" class="form-label text-white mt-0">to:</label>
                        <select class="form-select units to" id="validationDefault04" required>
                            <option selected disabled value="">choose...</option>
                            <option value="meter">meter</option>
                            <option value="kilometer">kilometer</option>
                            <option value="centimeter">centimeter</option>
                            <option value="millimeter">millimeter</option>
                        </select>
                    </div>
                    <input type="text" class="form-control mt-2 result" disabled placeholder="Result..">
                </div>
            </div>
        </div>
    </main>
    <!--Bootstrap CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Sweet Alert CDN-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Main JS File-->
    <script src="./assests/js/script.js"></script>
</body>

</html>
